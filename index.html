<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select cropit shapeit and upload</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Cropper CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  
  <body class="text-center justify-content-center align-content-center">


    <div class=" border-top-0 bg-light mx-md-5 mx-0 py-2 uploadContainer">

    <h4 class="text-dark text-center ">Upload Image</h4>
    <div class="text-center">
    <label for="file-input" class="custom-file-upload btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg">
    <b >Choose from Device</b>
    </label>
    </div>
    </div>
  
       <section class="container mt-5 text-center">
        <img id="imgSection" class="img-fluid"  src="" >
       </section>


<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Uploaded Image</h3>
        <button type="button" class="close  btn-dark" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true text-warning">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <main class=" text-center">
          <div class="box text-center">  
              <input type="file" id="file-input">
          </div>
          <div class="box-2 resultbox col-12 ">
              <div class="result"></div>
          </div>
          <div class="box-2 img-result hide container-fluid text-center">
              <div class="borderShadows mt-5 text-center ">
                <img class="cropped " class=" " src="" alt="">
              </div>
            </div>
          <div class="box text-center">
              <div class="options hide">
                  <label class="img-w" >Width</label>
                  <input type="number" class="img-w" value="300" min="100" max="1200" />
              </div>
              <button class="btn btn-dark save hide">Crop</button>
          </div>
       </main>
               <hr/>
<div class="row justify-content-between align-items-center gap-2">
<div class="col-md-2 ">
  <button type="button" id="original" class="btn btn-outline-secondary ">Original
  </button>
</div>
<div class="col-md-2">
  <button type="button" id="heart" class="btn btn-light my-1 my-md-0">
    <i class="fa fa-heart fa-5x"  aria-hidden="true"></i>
  </button>
</div>
<div class="col-md-2">
  <button type="button" id="square" class="btn btn-light" >
    <i class="fa fa-square fa-5x"></i>
  </button>
</div>
<div class="col-md-2">
  <button id="circle" type="button" class="btn btn-light my-1 my-md-0">
    <i class="fa fa-circle fa-5x"></i>
  </button>
</div>
<div class="col-md-2 ">
  <button id="rectangle" type="button" class="btn btn-light">
    <img src="./image/rounded-rectangle.png" alt="" class="img-fluid w-25  d-md-none" srcset="">
    <img src="./image/rounded-rectangle.png" alt="" class="img-fluid w-75  d-none d-md-block" srcset="">
  </button>
</div>
</div>
      </div>
      <div class="modal-footer text-center">
        <button class="btn btn-success  hide uploadit " data-dismiss="modal" aria-label="Close">
        <a >use this image</a></button>
      </div>
    </div>
  </div>
</div>



<script src="./project.js">
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
